<!doctype html>
<html lang="en">

<head>
    <meta charset="utxf-8">
    <title>Tube Status</title>
    {% if request.args.get('testing') %}
    <link rel="stylesheet" type="text/css" href="/css/tube.test.css?{{ range(1, 200) | random }}">
    {% else %}
    <link rel="stylesheet" type="text/css" href="/css/tube.css?{{ range(1, 200) | random }}">
    {% endif %}
</head> 

<body>
    <div id="pageheader"><span class="logowrap"><img class="logo" src="//s3.rothe.uk/images/n4.png?" /> </span><span class="headertext">{% block pageheader %}{% endblock %}</span></div>
    <div class="divider"> </div>
    <div id="tube-wrapper">
        {% for line in lines %}
        <div class="tube-line">
            <div class="line-color {{ line.id }} )">
            <div class="line-name">{{ line.name }}</div> </div>
            <div class="line-status {{ line.statuscode}}">{{ line.status }}</div>
            {% if line.disrupted %}<div class="disruption"> {{ line.disrupted }}</div>{% endif %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
